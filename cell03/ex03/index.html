<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #ft_list {
            width: 300px;
            min-height: 100px;
            border: 1px solid #fbfbfb;
            padding: 10px;
            background-color: #ffffff;
        }
        #ft_list div {
            background-color: #e0e0e0;
            margin: 5px 0;
            padding: 10px;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="ft_list"></div>
    <button id="newBtn">New</button>
    <script src="todo.js"></script>
</body>
</html>
