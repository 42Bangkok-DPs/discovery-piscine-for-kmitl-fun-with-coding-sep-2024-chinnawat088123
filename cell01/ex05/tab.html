<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 05: Tab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            text-align: center;
            padding: 50px; /* เพิ่มระยะห่างภายใน */
        }
        .first-cell {
            background-color: lightgreen; /* สีของช่องแรก */
        }
        .second-cell {
            background-color: lightcoral; /* สีของช่องที่สอง */
        }
    </style>
</head>
<body>

    <table border="1">
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>

</body>
</html>
